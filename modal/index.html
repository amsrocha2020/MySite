<html>
<head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

  <title>Display a popup only once per user</title>
</head>

<body>

  <center><h1>Display a popup only once per user with Jquery and Cookies</h1></center>
  <div class="modal fade" tabindex="-1" role="dialog" id="modalUser" aria-hidden="true" style="z-index:999999">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
        </div>
        <div class="modal-body">POPUP OPEN</div>
      </div>
    </div>
  </div>

<script>
$(document).ready(function() {
   if ($.cookie("popup_1_2") == null) {
      $('#modalUser').modal('show');
      $.cookie("popup_1_2", "2");
   }
 });
</script>
</body>
</html>
