<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
 <style>

 .sticky-lastest{
  position: fixed;
  bottom: 20px;
  z-index: 9;
  background:white;
  width: 350px;
  height: 190px;
  left: -350px;
  border-radius:4px;
  border:solid 1px #eee;
  box-shadow: 3px 3px 3px rgba(0,0,0,0.15);
}

.sticky-lastest .top_border{
  width: 100%;
  height: 15px;
  background: #3c3c3b;
}

.sticky-lastest .top_border .close-sticky-product{
  float: right;
  color: white;
  margin-right: 5px;
  cursor:pointer;
}

.sticky-product img{
  width:100%;
}

 </style>

<title>Bar information in website with Jquery</title>
</head>

<body>
<header>
  <center><p>Head</p></center>
</header>


<div class="sticky-lastest">
  <div class="top_border"><i class="fa fa-times close-sticky-product" aria-hidden="true"></i></div>

<p style="font-weight: 100; text-transform:uppercase">Your Message</p>
</div>

<script>
if($(".sticky-lastest").length > 0){
    //animate
    setTimeout(call_new_sticky_product, 2000);

    //Close sticky product
    $(".close-sticky-product").click(function(){
      $(this).parent().parent().css("left","-350px");
    });
  }

function call_new_sticky_product(){
  if(!($(".sticky-lastest").is(":visible"))){
    $(".sticky-lastest").css("display","block");
  }

  $(".sticky-lastest").animate({left: '5px'});
}
</script>

</body>
</html>
